<div class="form-popup" id="myForm">
  <form  action="JavaScript:createpod()" class="form-container">

    <label for="P"><b>Pod</b></label>
    <input type="text" placeholder="Enter pod name" id="P" required>

    <label for="I"><b>Image</b></label>
    <input type="text" placeholder="Enter image Name" id="I" required>

    <button type="submit" class="btn"   >Create</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<!-- For Deployment-->
<!-- Change here -->
<div class="form-popup" id="myForm1">
  <form action="JavaScript:createdep()" class="form-container">

    <label for="D"><b>Deployment</b></label>
    <input type="text" placeholder="Enter deployment name" id="De" required>

    <label for="I"><b>Image</b></label>
    <input type="text" placeholder="Enter Image Name" id="Im" required>

    <button type="submit" class="btn" >create</button>
    <button type="button" class="btn cancel" onclick="closeForm1()">Close</button>
    
  </form>
</div>


<!-- For Exposing Deployment-->
<!-- Change here -->
<div class="form-popup" id="myForm2">
  <form action="JavaScript:Expose()" class="form-container">

    <label for="D"><b>Deplyment</b></label>
    <input type="text" placeholder="Enter deployment name" id="Dep" required>

    <label for="PN"><b>Port</b></label>
    <input type="text" placeholder="Enter Port No." id="PN" required>

    <button type="submit" class="btn" >Expose</button>
    <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
    
  </form>
</div>


<!-- For Scaling Deployment-->
<!-- Form 3 -->
<div class="form-popup" id="myForm3">
  <form action="JavaScript:Scale()" class="form-container">

    <label for="D"><b>Deplyment</b></label>
    <input type="text" placeholder="Enter deployment name" id="Depl" required>

    <label for="RS"><b>Replica</b></label>
    <input type="text" placeholder="Enter Replica Size" id="RS" required>

    <button type="submit" class="btn" >Scale</button>
    <button type="button" class="btn cancel" onclick="closeForm3()">Close</button>
    
    
  </form>
</div>
